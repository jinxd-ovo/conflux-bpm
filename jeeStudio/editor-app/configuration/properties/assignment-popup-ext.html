<script style="display: none;">
	var frame = document.getElementById("taskSetting");
	var element = angular.element(frame);
	var controller = element.controller();
	var scope = element.scope();
	if (scope.processName == "" || scope.taskId == "" || scope.taskName == "") {
		alert("请输全流程名称、任务ID和任务名称！");
	} else {
		var processname = encodeURI(encodeURI(scope.processName));
		var taskname = encodeURI(encodeURI(scope.taskName));
		//var src= "<%=request.getContextPath() %>/a/oa/setting/taskSetting/form?procDefKey=" + processname + "&userTaskId=" + scope.taskId + "&userTaskName=" + taskname;
		var src= "taskSettingForm.html?procDefKey=" + processname + "&userTaskId=" + scope.taskId + "&userTaskName=" + taskname;
		frame.setAttribute("src",src);
	}
</script>
<script>
	function saveTaskSetting() {
		var saveTaskSettingBtn = document.getElementById("saveTaskSetting");
		saveTaskSettingBtn.setAttribute("disabled", "disabled");
		window.frames[0].ajaxSave();
	}
</script>
