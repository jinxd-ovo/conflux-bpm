<div class="container" style="width: 100%;">
	<form id="inputForm" class="form-horizontal" style="overflow: auto;">
		<input name="id" type="hidden" id="id"/>
			<input name="formNo" type="hidden" id="formNo"/>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>模板编号</label>
	  		<fieldset class="set">
				<input name="s01" component-type="input" type="text"    class="form-control  required"/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>模板名称</label>
	  		<fieldset class="set">
				<input name="s02" component-type="input" type="text"    class="form-control  required"/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-12 all-line col-sm-12 adapt">
	  		<label>模板内容</label>
	  		<fieldset class="set">
				<textarea name="s03" component-type="textarea" rows="16"    class="form-control  required"></textarea>
	  		</fieldset>
	  	</div>
		<div class="col-md-12 all-line col-sm-12 adapt">
			<label>编译后代码</label>
			<fieldset class="set">
				<textarea name="s04" component-type="textarea" rows="16"    class="form-control  "></textarea>
			</fieldset>
		</div>
		<div class="col-md-12 all-line col-sm-12 adapt">
			<label>发布返回Hash</label>
			<fieldset class="set">
				<input name="s05" component-type="input" type="text"  readonly="readonly"  class="form-control  "/>
			</fieldset>
		</div>
	</form>
</div>
