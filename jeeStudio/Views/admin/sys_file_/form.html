<div class="container" style="width: 100%;">
	<form id="inputForm" class="form-horizontal" style="overflow: auto;">
		<input name="id" type="hidden" id="id"/>
		<input name="formNo" type="hidden" id="formNo"/>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>排序</label>
	  		<fieldset class="set">
				<input name="sort" component-type="input" type="text"    class="form-control "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>是否加密</label>
	  		<fieldset class="set">
	  			<select name="s01" component-type="select" component-id="yes_no" class="form-control ">
					<option></option>
				</select>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>扩展名</label>
	  		<fieldset class="set">
				<input name="s02" component-type="input" type="text"    class="form-control "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>密级</label>
	  		<fieldset class="set">
	  			<select name="s03" component-type="select" component-id="sys_sec_level" class="form-control ">
					<option></option>
				</select>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>访问次数</label>
	  		<fieldset class="set">
				<input name="s04" component-type="input" type="text"    class="form-control "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>附件内容</label>
	  		<fieldset class="set">
				<input name="s05" component-type="input" type="text"    class="form-control "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>附件名称</label>
	  		<fieldset class="set">
				<input name="s06" component-type="input" type="text"    class="form-control "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>分组</label>
	  		<fieldset class="set">
				<input name="s15" component-type="input" type="text"    class="form-control "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>上传人</label>
	  		<fieldset class="set">
	  			<div name="user01.id" component-type="treeSelect" actionUrl="/sys/tagTree/userTreeAsync" sync="false" check="false" chooseParent="false" class="tag-div"></div>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>附件路径</label>
	  		<fieldset class="set">
				<input name="s07" component-type="input" type="text"    class="form-control "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>转换PDF状态</label>
	  		<fieldset class="set">
				<input name="s08" component-type="input" type="text"    class="form-control "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>缩略图路径</label>
	  		<fieldset class="set">
				<input name="s09" component-type="input" type="text"    class="form-control "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>上传时间</label>
	  		<fieldset class="set">
				<input name="d01" component-type="datePicker" readonly="readonly" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="Wdate form-control" type="text" value="" />
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>pdf路径</label>
	  		<fieldset class="set">
				<input name="s10" component-type="input" type="text"    class="form-control "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>附件类型</label>
	  		<fieldset class="set">
				<input name="s11" component-type="input" type="text"    class="form-control "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>描述</label>
	  		<fieldset class="set">
				<input name="s12" component-type="input" type="text"    class="form-control "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>附件大小</label>
	  		<fieldset class="set">
				<input name="s13" component-type="input" type="text"    class="form-control "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>播放时长(秒)</label>
	  		<fieldset class="set">
				<input name="s14" component-type="input" type="text"    class="form-control "/>
	  		</fieldset>
	  	</div>
	</form>
</div>
