<div class="container" style="width: 100%;">
	<form id="inputForm" class="form-horizontal" style="overflow: auto;">
		<input name="id" type="hidden" id="id"/>
			<input name="formNo" type="hidden" id="formNo"/>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>上级机构</label>
	  		<fieldset class="set">
				<div name="parent.id" component-type="treeSelect" actionUrl="/dynamic/zform/treeData?parentId=0&traceFlag=1&formNo=sys_office" sync="false" check="false" chooseParent="true" class="tag-div "></div>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>行政区</label>
	  		<fieldset class="set">
	  			<div name="area01.id" component-type="treeSelect" actionUrl="/sys/tagTree/areaTreeAsync?id=0" sync="true" check="false" chooseParent="true" class="tag-div required"></div>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>机构编码</label>
	  		<fieldset class="set">
				<input name="s02" component-type="input" type="text" maxlength="100"    class="form-control  required"/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>机构名称</label>
	  		<fieldset class="set">
				<input name="s01" component-type="input" type="text" maxlength="100"    class="form-control  required"/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>机构英文名称</label>
	  		<fieldset class="set">
				<input name="s50" component-type="input" type="text" maxlength="255"    class="form-control  required"/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>机构简码</label>
	  		<fieldset class="set">
				<input name="s03" component-type="input" type="text"   max="50"  class="form-control  "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>机构简称</label>
	  		<fieldset class="set">
				<input name="s04" component-type="input" type="text" maxlength="50"    class="form-control  "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>机构类型</label>
	  		<fieldset class="set">
	  			<select name="s05" component-type="select" component-id="sys_office_type" class="form-control required">
					<option></option>
				</select>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>级别</label>
	  		<fieldset class="set">
				<input name="s06" component-type="input" type="text"    class="form-control  required"/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>主负责人</label>
	  		<fieldset class="set">
	  			<div name="user01.id" component-type="treeSelect" actionUrl="/sys/tagTree/userTree" sync="false" check="false" chooseParent="false" class="tag-div "></div>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>副负责人</label>
	  		<fieldset class="set">
	  			<div name="user02.id" component-type="treeSelect" actionUrl="/sys/tagTree/userTree" sync="false" check="false" chooseParent="false" class="tag-div "></div>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>联系人</label>
	  		<fieldset class="set">
				<input name="s07" component-type="input" type="text" maxlength="50"    class="form-control  "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>电话</label>
	  		<fieldset class="set">
				<input name="s08" component-type="input" type="text"    class="form-control  "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>传真</label>
	  		<fieldset class="set">
				<input name="s09" component-type="input" type="text" maxlength="100"    class="form-control  "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>电子邮件</label>
	  		<fieldset class="set">
				<input name="s10" component-type="input" type="text" maxlength="200"    class="form-control email "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>邮编</label>
	  		<fieldset class="set">
				<input name="s11" component-type="input" type="text"    class="form-control zipCode "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-12 all-line col-sm-12 adapt">
	  		<label>地址</label>
	  		<fieldset class="set">
				<input name="m01" component-type="input" type="text" maxlength="255"    class="form-control  "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>状态</label>
	  		<fieldset class="set">
	  			<select name="s12" component-type="select" component-id="sys_status" class="form-control required">
					<option></option>
				</select>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>排序</label>
	  		<fieldset class="set">
				<input name="sort" component-type="input" type="text" maxlength="10"    class="form-control digits required"/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-12 all-line col-sm-12 adapt">
	  		<label>备注信息</label>
	  		<fieldset class="set">
				<textarea name="remarks" component-type="textarea" rows="3" maxlength="255"    class="form-control  "></textarea>
	  		</fieldset>
	  	</div>
	</form>
</div>
