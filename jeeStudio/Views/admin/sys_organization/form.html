<div class="container" style="width: 100%;">
	<form id="inputForm" class="form-horizontal" style="overflow: auto;">
		<input name="id" type="hidden" id="id"/>
		<input name="formNo" type="hidden" id="formNo"/>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>组织名称</label>
	  		<fieldset class="set">
				<input name="s01" component-type="input" type="text"    class="form-control "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>组织负责人</label>
	  		<fieldset class="set">
	  			<div name="user01.id" component-type="treeSelect" actionUrl="/sys/tagTree/userTree" sync="false" check="false" chooseParent="false" class="tag-div"></div>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>组织编号</label>
	  		<fieldset class="set">
				<input name="s02" component-type="input" type="text"    class="form-control "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>是否有效</label>
	  		<fieldset class="set">
	  			<select name="s03" component-type="select" component-id="yes_no" class="form-control ">
					<option></option>
				</select>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>序号</label>
	  		<fieldset class="set">
				<input name="sort" component-type="input" type="text"    class="form-control "/>
	  		</fieldset>
	  	</div>
	</form>
</div>
