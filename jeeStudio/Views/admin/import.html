<div class="container" style="width: 100%;">
	<form id="inputForm" class="form-horizontal">
		<input name="formNo" type="hidden" id="formNo"/>
		<div class="col-md-12 all-line col-sm-12 adapt">
	  		<label>导入模板</label>
	  		<fieldset class="set">
	  			<div class="form-control " style="padding: 1px 12px;">
	  				<a id="xiazai" class="btn btn-white btn-sm" undefined="">
						下载
					</a>
	  			</div>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-12 all-line col-sm-12 adapt">
	  		<label>上传Excel</label>
	  		<fieldset class="set">
  				<div  class="form-control " style="padding: 1px 12px;">
  					<div class="input-group" style="width:100%"> 
  						<input name="importExcel" type="hidden" class="required">
  						<a id="importExcel" class="btn btn-white btn-sm" undefined="">
  							<i class="fa fa-plus"></i> 上传Excel
  						</a> 
  						<div class="fileListDiv">
  						</div>
  					</div>
  				</div>
	  		</fieldset>
	  	</div>
	</form>
</div>
<script>
	//表单页自执行方法
	window.formFuction = function(res, layero, formFunctionData){
		var formNo = $(layero).find("#formNo").val();
		$(layero).find("#xiazai").attr("href",layui.admin.basePath + '/system/sysFile/fileDownload?fileId=&secret=&formNo='+formNo);
		$(layero).find("#xiazai").attr("download",formNo+'_import.xlsx');
		
		myHelper.initWebUploader("importExcel", {
             title: 'Excel',
             extensions: 'xls,xlsx',
             mimeTypes: '*',
             errMsg:"请上传Excel文件",
             fileNumLimit :1
        },"/system/sysFile/fileUploadBatchProgress");
		
	};
</script>
