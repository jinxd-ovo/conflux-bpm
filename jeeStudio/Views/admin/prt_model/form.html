<div class="container" style="width: 100%;">
	<form id="inputForm" class="form-horizontal" style="overflow: auto;">
		<input name="id" type="hidden" id="id"/>
			<input name="parent.id" type="hidden"/>
		<input name="formNo" type="hidden" id="formNo"/>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>所属站点</label>
	  		<fieldset class="set">
	  			<div name="g01.id" component-type="grid" class="tag-div required" tableName="prt_site" searchKey="name" fieldKeys="s02,s01" fieldLabels="站点编码,站点名称" searchLabel="名称" javaField="g01.id|s01"></div>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>模板名称</label>
	  		<fieldset class="set">
				<input name="s01" component-type="input" type="text" maxlength="50"    class="form-control  required"/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>模板类型</label>
	  		<fieldset class="set">
	  			<select name="s02" component-type="select" component-id="prt_model_types" class="form-control required">
					<option></option>
				</select>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>模板路径</label>
	  		<fieldset class="set">
				<input name="s03" component-type="input" type="text" maxlength="50"    class="form-control  required"/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-12 all-line col-sm-12 adapt">
	  		<label>图片路径</label>
	  		<fieldset class="set">
				<input name="s04" component-type="input" type="text" maxlength="255"    class="form-control  "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>标签</label>
	  		<fieldset class="set">
				<input name="s05" component-type="input" type="text" maxlength="50"    class="form-control  "/>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>默认</label>
	  		<fieldset class="set">
	  			<select name="s06" component-type="select" component-id="yes_no" class="form-control required">
					<option></option>
				</select>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>状态</label>
	  		<fieldset class="set">
	  			<select name="status" component-type="select" component-id="sys_useable" class="form-control required">
					<option></option>
				</select>
	  		</fieldset>
	  	</div>
	  	<div class="col-md-6 half-line col-sm-12 adapt">
	  		<label>排序</label>
	  		<fieldset class="set">
				<input name="sort" component-type="input" type="text"    class="form-control digits required"/>
	  		</fieldset>
	  	</div>
	</form>
</div>
