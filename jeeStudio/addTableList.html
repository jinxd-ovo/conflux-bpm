	<script type="text/javascript">
		$(document).ready(function() {
		});
		function select(){
			var rowArray = new Array();
			var row = $("#addTable").bootstrapTable('getSelections');
			var rowLength = row.length;
			for(var i=0;i<rowLength;i++){
				var json = {};
				var item = row[i];
				json.id = item.id;
				json.comments = item.comments;
				json.javaField = item.javaField;
				json.javaFieldId = item.javaFieldId;
				rowArray.push(json);
			}
			return rowArray;
		}
	</script>
